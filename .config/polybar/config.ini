[colors]
black0 = "#1a1a23"
black1 = "#24282f"
red = "#e53a38"
cyan = "#009999"
cyan-grey = "#4d4d4d"
fg = "#cbcbcb"
grey = "#454c59"

background = #aa1a1a23
background-alt = #dd24282f
background-lighter = #dd2d3139
foreground = ${colors.fg}
foreground-alt = ${colors.background}

[settings]
screenchange-reload = true

[bar/top-bar]
monitor = ${env:MONITOR:}
width = 100%
height = 32
; offset-x = 1%
; offset-y = 1%
fixed-center = true
;bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

separator = " "
;separator-foreground = ${colors.background}

; line-size = 2
line-size = 2
line-color = ${colors.background}

border-size = 6
border-color = ${colors.background}

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=11;3
font-1 = JetBrainsMono Nerd Font:size= 20;5
font-2 = Material Design Icons:style=Bold:size=9;3

modules-left = i3 vpn spotify backlight filesystem
modules-center = date
modules-right = crypto ethernet wlan pulseaudio battery power

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/tray]
type = internal/tray
tray-background = ${colors.cyan}
tray-size = 90%

[module/xwindow]
type = internal/xwindow
label = %title:0:47:...%

[module/rofi]
type = custom/text
content = Ô©Ø Search

content-background = ${colors.cyan}
content-foreground = ${colors.foreground-alt}
content-padding = 1
click-left = rofi -show drun -modi drun,run,window,ssh

[module/power]
type = custom/text
label = "Ô§§ Power"

label-background = ${colors.cyan}
label-foreground = ${colors.foreground-alt}
label-padding = 1
click-left = /usr/bin/powermenu.sh

[module/i3]
type = internal/i3
pin-workspaces = true
enable-click = true

ws-icon-0 = 1;
ws-icon-1 = 2;‚ôõ
ws-icon-2 = 3;‚ôú
ws-icon-3 = 4;‚ôù
ws-icon-4 = 5;‚ôû
ws-icon-default = ‚ôü

label-focused = %index%
label-focused-foreground = ${colors.fg}
label-focused-background = ${colors.background-lighter}
label-focused-underline = ${colors.cyan}
label-focused-padding = 2

label-urgent = %index%
label-urgent-foreground = ${colors.foreground-alt}
label-urgent-background = ${colors.red}
label-urgent-padding = 2

label-unfocused = %index%
label-unfocused-foreground = ${colors.fg}
label-unfocused-background = ${colors.background-alt}
label-unfocused-padding = 2

label-visible = %index%
label-visible-foreground = ${colors.fg}
label-visible-background = ${colors.background-lighter}
label-visible-underline = ${colors.cyan-grey}
label-visible-padding = 2

[module/cpu]
type = internal/cpu
interval = 5
format = <label>
format-prefix = " Ô°ö "
format-prefix-foreground = ${colors.cyan}
format-padding = 0
format-background = ${colors.background-alt}
label = "%percentage%% %{A}"

[module/memory]
type = internal/memory
interval = 5
format = <label>
format-prefix = " Ô¨ô "
format-prefix-foreground = ${colors.cyan}
format-padding = 0
format-background = ${colors.background-alt}
label = "%gb_used%"

[module/ethernet]
type = internal/network
interface = enxcc96e5a31138
interface-type = wired

format-connected = " Ó™≤"
format-connected-prefix = "Û∞àÄ "
format-connected-prefix-foreground = ${colors.cyan}
format-connected-padding = 1
format-connected-background = ${colors.background-alt}

format-disconnected = <label-disconnected>
format-disconnected-prefix = "%{A1:$TERMINAL -e nmtui:} Ô≤Å "
format-disconnected-prefix-foreground = ${colors.red}

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 2.0

format-connected = <label-connected>
format-connected-prefix = "%{A1:$TERMINAL -e nmtui:} Ô¶° "
format-connected-prefix-foreground = ${colors.cyan}
format-connected-padding = 0
format-connected-background = ${colors.background-alt}
