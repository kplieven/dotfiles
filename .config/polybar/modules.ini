[module/systray]
    type = internal/tray

    format-margin = 8pt
    tray-spacing = 16pt

[module/i3]
    type = internal/i3

    pin-workspaces = true
    index-sort = true
    enable-click = true
    enable-scroll = false
    wrapping-scroll = false
    reverse-scroll = false
    fuzzy-match = false

    label-mode = %mode%
    label-mode-padding = 2
    label-mode-background = ${colors.alert}

    label-visible = %name%
    label-visible-underline = ${colors.disabled}
    label-visible-padding = 2

    label-focused = %name%
    label-focused-background = ${colors.background-darken}
    label-focused-underline = ${colors.primary}
    label-focused-padding = 2

    label-unfocused = %name%
    label-unfocused-padding = 2

    label-urgent = %name%
    label-urgent-background = ${colors.alert}
    label-urgent-padding = 2

[module/xworkspaces]
    type = internal/xworkspaces

    index-sort = true
    pin-workspaces = true

    label-active = %name%
    label-active-background = ${colors.background-darken}
    label-active-underline= ${colors.primary}
    label-active-padding = 1

    label-occupied = %name%
    label-occupied-padding = 1

    label-urgent = %name%
    label-urgent-background = ${colors.alert}
    label-urgent-padding = 1

    label-empty = %name%
    label-empty-foreground = ${colors.disabled}
    label-empty-padding = 1

[module/xwindow]
    type = internal/xwindow
    label = %title:0:40:...%

[module/now-playing]
    type = custom/script
    tail = true

    format-prefix = "  "
    format-prefix-foreground = ${colors.spotify}
    format-underline = ${colors.spotify}

    label-foreground = ${colors.foreground}
    format = <label>
    exec = $HOME/.config/polybar/module-scripts/now-playing
    click-right = "kill -USR1 $(pgrep --oldest --parent %pid%)"

[module/filesystem]
    type = internal/fs
    interval = 25

    mount-0 = /

    format-mounted-prefix = " "
    format-mounted-prefix-foreground = ${colors.primary}
    format-mounted = <label-mounted>
    label-mounted = " %free%"

[module/pulseaudio]
    type = internal/pulseaudio

    format-volume-prefix = "  "
    format-volume-prefix-foreground = ${colors.primary}
    format-volume = <label-volume>

    label-volume = %percentage%%

    label-muted = muted
    label-muted-foreground = ${colors.disabled}

    click-right = pavucontrol

[module/xkeyboard]
    type = internal/xkeyboard
    blacklist-0 = num lock

    label-layout = %layout%
    label-layout-foreground = ${colors.primary}

    label-indicator-padding = 2
    label-indicator-margin = 1
    label-indicator-foreground = ${colors.background}
    label-indicator-background = ${colors.secondary}

[module/battery]
    type = internal/battery

    low-at = 25
    full-at = 98
    battery = BAT0
    adapter = AC
    poll-interval = 2

    format-charging = <animation-charging><label-charging>
    format-charging-foreground = ${colors.primary}
    format-charging-padding = 1
    label-charging = "%percentage%%"

    format-discharging = <ramp-capacity><label-discharging>
    format-discharging-foreground = ${colors.primary}
    format-discharging-padding = 1
    label-discharging = "%percentage%%"

    format-full = <label-full>
    format-full-prefix = "   "
    format-full-prefix-foreground = ${colors.primary}
    format-full-foreground = ${colors.foreground}
    format-full-padding = 0
    label-full = "Full "

    ramp-capacity-0 = "  "
    ramp-capacity-1 = "  "
    ramp-capacity-2 = "  "
    ramp-capacity-3 = "  "
    ramp-capacity-4 = "  "
    ramp-capacity-padding = 0

    ramp-capacity-0-foreground = ${colors.alert}
    ramp-capacity-1-foreground = ${colors.alert}
    ramp-capacity-2-foreground = ${colors.primary}
    ramp-capacity-3-foreground = ${colors.primary}
    ramp-capacity-4-foreground = ${colors.primary}

    animation-charging-0 = "  "
    animation-charging-1 = "  "
    animation-charging-2 = "  "
    animation-charging-3 = "  "
    animation-charging-4 = "  "

    animation-charging-framerate = 750
    animation-charging-foreground = ${colors.charging}

[network-base]
    type = internal/network
    interval = 5
    format-connected = <label-connected>
    format-disconnected = <label-disconnected>
    label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
    type = internal/network
    interface = wlp0s20f3
    interval = 1

    format-connected = <ramp-signal> <label-connected>
    format-connected-foreground = ${colors.primary}

    label-connected = "%essid%"
    label-connected-foreground = ${colors.foreground}

    format-disconnected =   <label-disconnected>
    format-disconnected-foreground = ${colors.secondary}

    label-disconnected = "no wifi"
    label-disconnected-foreground = ${colors.foreground}

    ramp-signal-0 = "󰤯 "
    ramp-signal-1 = "󰤟 "
    ramp-signal-2 = "󰤢 "
    ramp-signal-3 = "󰤥 "
    ramp-signal-4 = "󰤨 "

[module/temperature]
    type = internal/temperature
    interval = 2
    thermal-zone = 0
    format-foreground = ${colors.primary}
    format-prefix = " "
    label = %temperature-c%
    label-foreground = ${colors.foreground}

[module/date]
    type = internal/date
    interval = 1

    date = %a %d %b %Y  %H:%M
    date-alt = %H:%M:%S

    format-foreground = ${colors.primary}
    label = %date%
    label-foreground = ${colors.foreground}

[module/brightness]
    type = internal/backlight
    card = intel_backlight
    use-actual-brightness = true
    poll-interval = 0
    interval = 1
    enable-scroll = true
    scroll-interval = 10
    format-prefix = "󰃠 "
    format-prefix-foreground = ${colors.primary}
    label = %percentage%%

[module/bluetooth]
    type = custom/script
    exec = $HOME/.config/polybar/module-scripts/bluetooth
    interval = 5
    label = %output%

    format-prefix = " "
    format-prefix-foreground = ${colors.primary}
    format-foreground = ${colors.foreground}

    click-left = blueman-manager
    click-right = bash -lc 'bluetoothctl show | grep -q "Powered: yes" && bluetoothctl power off || bluetoothctl power on'
